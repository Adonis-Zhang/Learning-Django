<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>
<h1>学生信息</h1>
<table border="1">
    <tr>
       <th>姓名</th>
       <th>性别</th>
       <th>年龄</th>
       <th>简介</th>
       <th>班级</th>
    </tr>

        {% for stu in Students%}
        <tr>
        <td>{{ stu.sname }}</td>
        <td>{{ stu.sgender }}</td>
        <td>{{ stu.sage }}</td>
        <td>{{ stu.scontend }}</td>
        <td>{{ stu.sgrade }}</td>
        </tr>
        {% endfor %}

</table>

</body>
</html>
